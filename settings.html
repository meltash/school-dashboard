<html>
<head>
    <title>Manage Settings</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function toggleEditSettingsForm() {
            var form = document.getElementById("edit-settings-form");
            form.classList.toggle("hidden");
        }
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white h-screen shadow-md">
            <div class="p-6">
                <h1 class="text-lg font-bold">School Management</h1>
                <nav class="mt-6">
                    <a href="index.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-home mr-3"></i> Dashboard
                    </a>
                    <a href="students.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-user-graduate mr-3"></i> Students
                    </a>
                    <a href="teachers.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-chalkboard-teacher mr-3"></i> Teachers
                    </a>
                    <a href="classes.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-book mr-3"></i> Classes
                    </a>
                    <a href="calendar.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-calendar-alt mr-3"></i> Calendar
                    </a>
                    <a href="reports.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-chart-line mr-3"></i> Reports
                    </a>
                    <a href="settings.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-cog mr-3"></i> Settings
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Manage Settings</h1>
                <button class="bg-red-600 text-white py-2 px-4 rounded-md">Logout</button>
            </div>
            <p class="text-gray-600">Manage system settings and configurations</p>

            <!-- Edit Settings Button -->
            <div class="mt-6">
                <button onclick="toggleEditSettingsForm()" class="bg-blue-600 text-white py-2 px-4 rounded-md">Edit Settings</button>
            </div>

            <!-- Edit Settings Form -->
            <div id="edit-settings-form" class="mt-6 bg-white p-6 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-bold text-gray-900">Edit Settings</h2>
                <form class="mt-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700">Admin Username</label>
                            <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Admin Username">
                        </div>
                        <div>
                            <label class="block text-gray-700">Admin Password</label>
                            <input type="password" class="w-full mt-1 p-2 border rounded-md" placeholder="Admin Password">
                        </div>
                        <div>
                            <label class="block text-gray-700">Theme</label>
                            <select class="w-full mt-1 p-2 border rounded-md">
                                <option>Light</option>
                                <option>Dark</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700">Language</label>
                            <select class="w-full mt-1 p-2 border rounded-md">
                                <option>English</option>
                                <option>Spanish</option>
                                <option>French</option>
                                <!-- Add more languages as needed -->
                            </select>
                        </div>
                        <div>
                            <label class="block text-gray-700">Notification Email</label>
                            <input type="email" class="w-full mt-1 p-2 border rounded-md" placeholder="Notification Email">
                        </div>
                        <div>
                            <label class="block text-gray-700">Backup Frequency</label>
                            <select class="w-full mt-1 p-2 border rounded-md">
                                <option>Daily</option>
                                <option>Weekly</option>
                                <option>Monthly</option>
                            </select>
                        </div>
                    </div>
                    <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Save Settings</button>
                </form>
            </div>

            <!-- Content Section -->
            <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
                <!-- Account Management -->
                <div id="account-management" class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Account Management</h2>
                    <form class="mt-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700">Admin Username</label>
                                <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Admin Username">
                            </div>
                            <div>
                                <label class="block text-gray-700">Admin Password</label>
                                <input type="password" class="w-full mt-1 p-2 border rounded-md" placeholder="Admin Password">
                            </div>
                        </div>
                        <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Update Account</button>
                    </form>
                </div>

                <!-- User Permissions -->
                <div id="user-permissions" class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">User Permissions</h2>
                    <form class="mt-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700">User Role</label>
                                <select class="w-full mt-1 p-2 border rounded-md">
                                    <option>Admin</option>
                                    <option>Teacher</option>
                                    <option>Student</option>
                                    <!-- Add more roles as needed -->
                                </select>
                            </div>
                            <div>
                                <label class="block text-gray-700">Permissions</label>
                                <textarea class="w-full mt-1 p-2 border rounded-md" placeholder="Permissions"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Update Permissions</button>
                    </form>
                </div>

                <!-- Notification Settings -->
                <div id="notification-settings" class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Notification Settings</h2>
                    <form class="mt-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700">Notification Email</label>
                                <input type="email" class="w-full mt-1 p-2 border rounded-md" placeholder="Notification Email">
                            </div>
                            <div>
                                <label class="block text-gray-700">Notification Frequency</label>
                                <select class="w-full mt-1 p-2 border rounded-md">
                                    <option>Immediate</option>
                                    <option>Daily</option>
                                    <option>Weekly</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Update Notifications</button>
                    </form>
                </div>

                <!-- System Backup -->
                <div id="system-backup" class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">System Backup</h2>
                    <form class="mt-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700">Backup Frequency</label>
                                <select class="w-full mt-1 p-2 border rounded-md">
                                    <option>Daily</option>
                                    <option>Weekly</option>
                                    <option>Monthly</option>
                                </select>
                            </div>
                        </div>
                        <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Update Backup Settings</button>
                    </form>
                </div>

                <!-- Data Export/Import -->
                <div id="data-export-import" class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Data Export/Import</h2>
                    <form class="mt-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700">Export Data</label>
                                <button type="button" class="w-full mt-1 bg-blue-600 text-white py-2 px-4 rounded-md">Export</button>
                            </div>
                            <div>
                                <label class="block text-gray-700">Import Data</label>
                                <input type="file" class="w-full mt-1 p-2 border rounded-md">
                            </div>
                        </div>
                        <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Import Data</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
