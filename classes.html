<html>
<head>
    <title>Manage Classes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <script>
        function toggleAddClassForm() {
            var form = document.getElementById("add-class-form");
            form.classList.toggle("hidden");
        }

        function toggleEditClassForm() {
            var form = document.getElementById("edit-class-form");
            form.classList.toggle("hidden");
        }
    </script>
</head>
<body class="bg-gray-100 font-sans antialiased">
    <div class="flex">
        <!-- Sidebar -->
        <div class="w-64 bg-white h-screen shadow-md">
            <div class="p-6">
                <h1 class="text-lg font-bold">School Management</h1>
                <nav class="mt-6">
                    <a href="index.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-home mr-3"></i> Dashboard
                    </a>
                    <a href="students.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-user-graduate mr-3"></i> Students
                    </a>
                    <a href="teachers.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-chalkboard-teacher mr-3"></i> Teachers
                    </a>
                    <a href="classes.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-book mr-3"></i> Classes
                    </a>
                    <a href="calendar.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-calendar-alt mr-3"></i> Calendar
                    </a>
                    <a href="reports.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-chart-line mr-3"></i> Reports
                    </a>
                    <a href="settings.html" class="flex items-center py-2 text-gray-700 hover:text-blue-600">
                        <i class="fas fa-cog mr-3"></i> Settings
                    </a>
                </nav>
            </div>
        </div>

        <!-- Main Content -->
        <div class="flex-1 p-6">
            <div class="flex justify-between items-center">
                <h1 class="text-3xl font-bold text-gray-900">Manage Classes</h1>
                <button class="bg-red-600 text-white py-2 px-4 rounded-md">Logout</button>
            </div>
            <p class="text-gray-600">Manage class information and activities</p>

            <!-- Add Class Button -->
            <div class="mt-6">
                <button onclick="toggleAddClassForm()" class="bg-blue-600 text-white py-2 px-4 rounded-md">Add Class</button>
            </div>

            <!-- Add Class Form -->
            <div id="add-class-form" class="mt-6 bg-white p-6 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-bold text-gray-900">Add Class</h2>
                <form class="mt-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700">Class Name</label>
                            <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Class Name">
                        </div>
                        <div>
                            <label class="block text-gray-700">Grade</label>
                            <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Grade">
                        </div>
                        <div>
                            <label class="block text-gray-700">Teacher</label>
                            <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Teacher Name">
                        </div>
                    </div>
                    <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Add Class</button>
                </form>
            </div>

            <!-- Edit Class Form -->
            <div id="edit-class-form" class="mt-6 bg-white p-6 rounded-lg shadow-md hidden">
                <h2 class="text-2xl font-bold text-gray-900">Edit Class</h2>
                <form class="mt-4">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-gray-700">Class Name</label>
                            <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Class Name">
                        </div>
                        <div>
                            <label class="block text-gray-700">Grade</label>
                            <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Grade">
                        </div>
                        <div>
                            <label class="block text-gray-700">Teacher</label>
                            <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Teacher Name">
                        </div>
                    </div>
                    <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Update Class</button>
                </form>
            </div>

            <!-- Content Section -->
            <div class="mt-6 bg-white p-6 rounded-lg shadow-md">
                <!-- Manage Classes -->
                <div id="manage-classes" class="mb-6">
                    <table class="min-w-full bg-white mt-4">
                        <thead>
                            <tr>
                                <th class="py-2 px-4 border-b">Class Name</th>
                                <th class="py-2 px-4 border-b">Grade</th>
                                <th class="py-2 px-4 border-b">Teacher</th>
                                <th class="py-2 px-4 border-b">Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td class="py-2 px-4 border-b">Class 10-A</td>
                                <td class="py-2 px-4 border-b">10</td>
                                <td class="py-2 px-4 border-b">Jane Smith</td>
                                <td class="py-2 px-4 border-b">
                                    <button onclick="toggleEditClassForm()" class="bg-yellow-500 text-white py-1 px-2 rounded-md">Edit</button>
                                    <button class="bg-red-500 text-white py-1 px-2 rounded-md">Delete</button>
                                </td>
                            </tr>
                            <!-- Repeat for each class -->
                        </tbody>
                    </table>
                </div>

                <!-- Class Timetable -->
                <div id="class-timetable" class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Class Timetable</h2>
                    <form class="mt-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700">Class Name</label>
                                <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Class Name">
                            </div>
                            <div>
                                <label class="block text-gray-700">Day</label>
                                <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Day">
                            </div>
                            <div>
                                <label class="block text-gray-700">Time</label>
                                <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Time">
                            </div>
                            <div>
                                <label class="block text-gray-700">Subject</label>
                                <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Subject">
                            </div>
                        </div>
                        <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Create Timetable</button>
                    </form>
                </div>

                <!-- Student Assignment -->
                <div id="student-assignment" class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Student Assignment</h2>
                    <form class="mt-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700">Class Name</label>
                                <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Class Name">
                            </div>
                            <div>
                                <label class="block text-gray-700">Student Name</label>
                                <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Student Name">
                            </div>
                        </div>
                        <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Assign Student</button>
                    </form>
                </div>

                <!-- Exam Scheduling -->
                <div id="exam-scheduling" class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Exam Scheduling</h2>
                    <form class="mt-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700">Class Name</label>
                                <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Class Name">
                            </div>
                            <div>
                                <label class="block text-gray-700">Subject</label>
                                <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Subject">
                            </div>
                            <div>
                                <label class="block text-gray-700">Date</label>
                                <input type="date" class="w-full mt-1 p-2 border rounded-md">
                            </div>
                            <div>
                                <label class="block text-gray-700">Time</label>
                                <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Time">
                            </div>
                        </div>
                        <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Schedule Exam</button>
                    </form>
                </div>

                <!-- Class Notifications -->
                <div id="class-notifications" class="mb-6">
                    <h2 class="text-2xl font-bold text-gray-900">Class Notifications</h2>
                    <form class="mt-4">
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            <div>
                                <label class="block text-gray-700">Class Name</label>
                                <input type="text" class="w-full mt-1 p-2 border rounded-md" placeholder="Class Name">
                            </div>
                            <div>
                                <label class="block text-gray-700">Message</label>
                                <textarea class="w-full mt-1 p-2 border rounded-md" placeholder="Message"></textarea>
                            </div>
                        </div>
                        <button type="submit" class="mt-4 bg-blue-600 text-white py-2 px-4 rounded-md">Send Notification</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
